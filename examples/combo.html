<html>

<head>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../packages/wired-combo/lib/wired-combo.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <wired-combo id="combo" selected="two">
    <wired-item value="one" text="Number one"></wired-item>
    <wired-item value="two" text="Number two"></wired-item>
    <wired-item value="three" text="Number three"></wired-item>
  </wired-combo>
  <div id="label"></div>

  <script>
    const combo = document.getElementById('combo');
    const label = document.getElementById('label');
    combo.addEventListener('selected', () => {
      label.textContent = combo.selected;
    });
  </script>
</body>

</html>
