<html>

<head>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../packages/wired-input/wired-input.js"></script>
  <script type="module" src="../packages/wired-slider/wired-slider.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <wired-input id="name" placeholder="Enter name"></wired-input>
  <br/>
  <wired-slider id="slider"></wired-slider>
  <div id="label"></div>

  <script>
    const slider = document.getElementById('slider');
    const label = document.getElementById('label');
    slider.addEventListener('change', () => {
      label.textContent = slider.value;
    });
  </script>
</body>

</html>
